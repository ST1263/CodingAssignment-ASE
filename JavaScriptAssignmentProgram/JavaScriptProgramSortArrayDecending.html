<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Sort Array in a Decending Order</title>
</head>
<body>
<script type="text/javascript">
const numbers = [2,4,3,1,5];
numbers.sort(function(a, b) {
    return b - a;
});
console.log(numbers);
</script>
</body>
</html>
